<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Egresados Power | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="dist/assets/images/favicon.ico">

        <!-- datepicker -->
        <link href="dist/assets/libs/air-datepicker/css/datepicker.min.css" rel="stylesheet" type="text/css" />

        <!-- jvectormap -->
        <link href="dist/assets/libs/jqvmap/jqvmap.min.css" rel="stylesheet" />

        <!-- Bootstrap Css -->
        <link href="dist/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="dist/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="dist/assets/css/app.min.css" rel="stylesheet" type="text/css" />
        <link href="custom.css" rel="stylesheet" type="text/css" />

    </head>
    <body class=" bg-pattern bg-color-dark-blue">

        <div class="home-btn d-none d-sm-block">
            <a href="index.html"><i class="mdi mdi-home-variant h2 text-white"></i></a>
        </div>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="index.html" class="logo"><img src="dist/assets/images/tecsup-logo-light.png" height="130" alt="logo"></a>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-xl-5 col-sm-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Recuperación de contraseña.</h5>
                                    <form class="form-horizontal" action="index.html">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="alert alert-warning alert-dismissible">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                                    Ingresa tu <b>E-mail</b> y se te enviaran las instrucciones.
                                                </div>

                                                <div class="form-group form-group-custom mt-5">
                                                    <input type="email" class="form-control" id="useremail" required>
                                                    <label for="useremail">E-mail</label>
                                                </div>
                                                <div class="mt-4">
                                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Enviar E-mail</button>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <a href="auth-login.html" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i>Volver</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="dist/assets/libs/jquery/jquery.min.js"></script>
        <script src="dist/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="dist/assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="dist/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="dist/assets/libs/node-waves/waves.min.js"></script>

        <script src="https://unicons.iconscout.com/release/v2.0.1/script/monochrome/bundle.js"></script>

        <!-- datepicker -->
        <script src="dist/assets/libs/air-datepicker/js/datepicker.min.js"></script>
        <script src="dist/assets/libs/air-datepicker/js/i18n/datepicker.en.js"></script>

        <!-- apexcharts -->
        <script src="dist/assets/libs/apexcharts/apexcharts.min.js"></script>

        <script src="dist/assets/libs/jquery-knob/jquery.knob.min.js"></script> 

        <!-- Jq vector map -->
        <script src="dist/assets/libs/jqvmap/jquery.vmap.min.js"></script>
        <script src="dist/assets/libs/jqvmap/maps/jquery.vmap.usa.js"></script>

        <script src="dist/assets/js/pages/dashboard.init.js"></script>

        <script src="dist/assets/js/app.js"></script>
